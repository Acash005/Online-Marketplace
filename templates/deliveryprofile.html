{% extends "delivery_navbar.html" %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="card m-auto mt-5 p-2 mb-5" style="width:70%;   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="bd-cheatsheet container-fluid bg-body">
        {% for i in x %}

        <h2 style="color:#00b1ff"><img src="https://picsum.photos/60" style="border-radius: 30px;" class="me-3"><span>{{i[1]}}</span></h2>
        <hr>
        <h3 style="text-decoration: underline;">Contact Details</h3>
        <p class="m-0"><span style="text-decoration: underline;">Phone:</span> {{i[2]}}</p>
        <hr>
        <h3 style="text-decoration: underline;">Address:</h3>
        <p class="m-0"> {{i[3]}}</p>
        <h3 style="text-decoration: underline;">Salary:</h3>
        <p class="m-0"> {{i[5]}}</p>
        {% endfor %}
        </div>

    </div>
  </div>

{% endblock %}
