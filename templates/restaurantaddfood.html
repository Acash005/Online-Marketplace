{% extends "restaurant_navbar.html" %}
{% block title %}
Quick Serve
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color:#eeeeee">
	<div class="container" >
		<div class="row m-0 p-2 pt-3">
			<div class="col-md-6 col-12 m-auto">
				<h1 style="color:#00b1ff">Add Food Item!!</h1>
				<p style="font-size: 19px;">
					Good food is always cooking :) <br>
					Order now to avail exclusive discounts on your favourite foods.
				</p>
			</div>
			<div class="col-md-6 col-12 m-auto ">
				<img src="{{url_for('static', filename='addfood.png')}}" width="60%" class="ms-5">
			</div>
		</div>
	</div>
  </div>
  <div class="container p-5">
	<h2 style="text-align: center;color:#91612F; text-decoration: underline;" class="mt-3 mb-5">Fill Details</h2>

	<form action="/restaurant?button=login" method="post" class="container pl-5 pr-5 m-auto">
        <input type="hidden" name="itemId" value="login">
        <div class="mb-3">
            <label for="foodName" class="form-label">Food Name*</label>
            <input type="text" name="foodName" class="form-control" id="foodName" required>
        </div>
        <div class="mb-3">
            <label for="foodPrice" class="form-label">Food Price*</label>
            <input type="number" name="foodPrice" class="form-control" id="foodPrice" required>
        </div>
        <div class="mb-3">
            <label for="foodStock" class="form-label">Food Stock*</label>
            <input type="number" name="foodStock" class="form-control" id="foodStock" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="isVeg" class="form-check-input" id="isVeg">
            <label class="form-check-label" for="isVeg">Is Veg?</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg" style="border-radius: 30px;">Add Food</button>
        </div>
    </form>
    

  </div>
	
{% endblock %}
